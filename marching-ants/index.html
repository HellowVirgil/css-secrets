<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style>
	/* 标示选区边框效果 */
	@keyframes ants {
		to {
			background-position: 100%;
		}
	}
	.marchinng-ants {
		padding: 1em;
		border: 1px solid transparent;
		background: linear-gradient(white ,white) padding-box,
					repeating-linear-gradient(-45deg,
					black 0, black 25%,
					white 0, white 50%,
					#58a 0, #58a 37.5%)
    				0 / .6em .6em;
    	animation: ants 12s linear infinite;
	}
</style>
<body>
	<div class="marchinng-ants"></div>
</body>
</html>
